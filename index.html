<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spesifikasi file</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pizzip/3.1.1/pizzip.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Hitung Karakter - Kata - Gambar</h1>
        <form id="fileForm" class="mt-4">
            <div class="mb-3">
                <label for="fileInput" class="form-label">Unggah file (PDF, DOCX, XLSX, PPTX):</label>
                <input type="file" class="form-control" id="fileInput" accept=".pdf,.docx,.xlsx,.pptx">
            </div>
            <div id="dropZone" class="drop-zone">
                <p>Drag and drop file di sini atau klik untuk memilih file.</p>
            </div>
            <button type="button" class="btn btn-primary" id="processButton">Proses File</button>
        </form>
        <div id="result" class="mt-4"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
